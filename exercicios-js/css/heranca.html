<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <style>
        body {
            font-family: monospace;
            font-size: 40px;
            border: solid 3px red; /* Não herdar por padrao */
            padding: 50px; /* Não passa por heranca*/
        }

        div {
            border: inherit; /* Informa que será herdado */
            padding: inherit;
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando
        <span><p>
            Teste
        </p></span>
    </div>
</body>

</html>
